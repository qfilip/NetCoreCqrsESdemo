<div class="event-panel">
    <h3 class="w3-center">Event Collection</h3>
    <hr/>

    <div class="w3-container w3-center">
        <div class="w3-container event-container">
            <span *ngFor="let event of events" class="event-block">
                {{event}}
            </span>
        </div>
    </div>
</div>
