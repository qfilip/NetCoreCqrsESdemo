<div class="event-card w3-center" (click)="chooseAction()">
    <i *ngIf="isEventTypeOf(_eCommandType.Create)" class="fas fa-plus"></i>
    <i *ngIf="isEventTypeOf(_eCommandType.Edit)" class="fas fa-screwdriver"></i>
    <i *ngIf="isEventTypeOf(_eCommandType.Delete)" class="fas fa-dumpster"></i>
</div>
