<div class="w3-container">
    <div class="w3-row">
        <div class="w3-twothird">
            <h3 class="">List of ingredients</h3>
            <hr/>

            <div *ngFor="let ingredient of ingredients">
                <app-ingredient [ingredient]="ingredient"></app-ingredient>
            </div>
            <div>
                <button
                    (click)="openCreateDialog()" 
                    class="outln w3-circle">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>


        <div class="w3-third">
            <h3 class="w3-center">Local changes</h3>
            <hr/>
            <div class="flex-y flex-even">
                <button (click)="saveChanges()" class="action-btn btn-silver">Save Changes</button>
                <button (click)="undo()" class="action-btn btn-silver">Undo</button>
            </div>
            <hr/>
            <div>
                <div *ngFor="let change of handler.localChanges" class="event-container flex-y w-70p self-center">
                    <div class="event-index w-10p">{{ change.index + 1 }}</div>
                    <div class="w-90p">{{ change.description }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-create-ingredient-dialog 
    #acid
    (onConfirmed)="createCommand($event)">
</app-create-ingredient-dialog>
